// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:7.0.2' // Ensure this is your current Android Gradle plugin version
        classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.5.21' // Match this version with your Kotlin version
        classpath 'com.google.gms:google-services:4.4.1' 
        classpath 'com.android.tools.build:gradle:7.0.4' // Add this line for Google services
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = '../build'
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
    project.evaluationDependsOn(':app')
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
